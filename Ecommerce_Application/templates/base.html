	<script>
		
		// ************************************************
		// Shopping Cart API
		// ************************************************

		var shoppingCart = (function() {
		  // =============================
		  // Private methods and propeties
		  // =============================
		  cart = [];
		  
		  // Constructor
		  function Item(id, name, price, count) {
		  	this.id = id;
		    this.name = name;
		    this.price = price;
		    this.count = count;
		  }
		  
		  // Save cart
		  function saveCart() {
		    sessionStorage.setItem('shoppingCart', JSON.stringify(cart));
		  }
		  
		    // Load cart
		  function loadCart() {
		    cart = JSON.parse(sessionStorage.getItem('shoppingCart'));
		  }
		  if (sessionStorage.getItem("shoppingCart") != null) {
		    loadCart();
		  }
		  

		  // =============================
		  // Public methods and propeties
		  // =============================
		  var obj = {};
		  
		  // Add to cart
		  obj.addItemToCart = function(id, name, price, count) {
		    for(var item in cart) {
		      if(cart[item].name === name) {
		        cart[item].count ++;
		        saveCart();
		        return;
		      }
		    }
		    var item = new Item(id, name, price, count);
		    cart.push(item);
		    saveCart();
		  }
		  // Set count from item
		  obj.setCountForItem = function(name, count) {
		    for(var i in cart) {
		      if (cart[i].name === name) {
		        cart[i].count = count;
		        break;
		      }
		    }
		  };
		  // Remove item from cart
		  obj.removeItemFromCart = function(name) {
		      for(var item in cart) {
		        if(cart[item].name === name) {
		          cart[item].count --;
		          if(cart[item].count === 0) {
		            cart.splice(item, 1);
		          }
		          break;
		        }
		    }
		    saveCart();
		  }

		  // Remove all items from cart
		  obj.removeItemFromCartAll = function(name) {
		    for(var item in cart) {
		      if(cart[item].name === name) {
		        cart.splice(item, 1);
		        break;
		      }
		    }
		    saveCart();
		  }

		  // Clear cart
		  obj.clearCart = function() {
		    cart = [];
		    saveCart();
		  }

		  // Count cart 
		  obj.totalCount = function() {
		    var totalCount = 0;
		    for(var item in cart) {
		      totalCount += cart[item].count;
		    }
		    return totalCount;
		  }

		  // Total cart
		  obj.totalCart = function() {
		    var totalCart = 0;
		    for(var item in cart) {
		      totalCart += cart[item].price * cart[item].count;
		    }
		    return Number(totalCart.toFixed(2));
		  }

		  // List cart
		  obj.listCart = function() {
		    var cartCopy = [];
		    for(i in cart) {
		      item = cart[i];
		      itemCopy = {};
		      for(p in item) {
		        itemCopy[p] = item[p];

		      }
		      itemCopy.total = Number(item.price * item.count).toFixed(2);
		      cartCopy.push(itemCopy)
		    }
		    return cartCopy;
		  }

		  return obj;
		})();


		// *****************************************
		// Triggers / Events
		// ***************************************** 
		// Add item
		$('.add-to-cart').click(function(event) {
		  event.preventDefault();
		  var name = $(this).data('name');
		  var price = Number($(this).data('price'));
		  var id = Number($(this).data('id'));
		  shoppingCart.addItemToCart(id, name, price, 1);
		  displayCart();
		});

		// Clear items
		$('.clear-cart').click(function() {
		  shoppingCart.clearCart();
		  displayCart();
		});


		function displayCart() {
		  var cartArray = shoppingCart.listCart();
		  console.log('Items: '+shoppingCart.listCart().length);
		  $('#id_total-cart-items').val(shoppingCart.listCart().length);
		  var output = "";
		  for(var i in cartArray) {
		    output += "<tr>"
		      + "<td style='width:20%; max-height: 30px !important;'><input type='hidden' disable style='border: none;' name='cart_item_number_" + i + "_id'  class='form-control' data-id='" + cartArray[i].id + "' value='" + cartArray[i].id + "'><input type='text' disable style='border: none;' name='cart_item_number_" + i + "_title'  class='form-control' data-name='" + cartArray[i].name + "' value='" + cartArray[i].name + "'></td>" 
		      + "<td style='width:10%; max-height: 30px !important;'>" + cartArray[i].price + "$</td>"
		      + "<td style='width:45%; max-height: 30px !important;'><div class='input-group'><button class='minus-item input-group-addon btn btn-primary' data-name=" + cartArray[i].name + ">-</button>"
		      + "<input type='number' name='cart_item_number_" + i + "_quantity' style='width:min-content; text-align:center' class='item-count form-control' data-name='" + cartArray[i].name + "' value='" + cartArray[i].count + "'>"
		      + "<button class='plus-item btn btn-primary input-group-addon' data-name=" + cartArray[i].name + ">+</button></div></td>"
		      + " = "
		      + "<td style='width:15%; max-height: 30px !important;'>" + cartArray[i].total + "</td>" 
		      + "<td style='width:10%; max-height: 30px !important;'><button class='delete-item btn btn-danger' data-name=" + cartArray[i].name + ">X</button></td>"
		      +  "</tr>";
		  }
		  $('.show-cart').html(output);
		  $('.total-cart').html(shoppingCart.totalCart());
		  $('.total-count').html(shoppingCart.totalCount());
		}

		// Delete item button

		$('.show-cart').on("click", ".delete-item", function(event) {
		  var name = $(this).data('name')
		  shoppingCart.removeItemFromCartAll(name);
		  displayCart();
		})


		// -1
		$('.show-cart').on("click", ".minus-item", function(event) {
		  var name = $(this).data('name')
		  shoppingCart.removeItemFromCart(name);
		  displayCart();
		})
		// +1
		$('.show-cart').on("click", ".plus-item", function(event) {
		  var name = $(this).data('name')
		  shoppingCart.addItemToCart(name);
		  displayCart();
		})

		// Item count input
		$('.show-cart').on("change", ".item-count", function(event) {
		   var name = $(this).data('name');
		   var count = Number($(this).val());
		  shoppingCart.setCountForItem(name, count);
		  displayCart();
		});

		displayCart();

	</script>
