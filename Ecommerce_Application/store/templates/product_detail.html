{% extends "base.html" %} 
{% block title %}{{product.title}}{% endblock %}
{%block content%}
<div class="container">
  <div class="row mt-5">
    <div class="col-md-6 mt-5 mb-5">
      <img
        width="400px"
        height="500px"
        src="{{product.img.url}}"
        class="rounded img-fluid"
        alt="{{product.title}}'s image"
      />
    </div>
    <div class="col-md-6 mt-5 mb-5">
      <h2 class="row">{{product.title}}</h2>

      <h5 class="mt-3 mb-2">{{currency}}{{product.unit_price}}</h5>
      <p class="mr-5 mb-2" style="font-size: medium; color: rgb(37, 37, 37)">
        {{product.description}}
      </p>
     
      <div class="col-lg-3 mb-3">
        <div class=" input-group">
          <span class="input-group-btn">
            <button
              type="button"
              class="quantity-left-minus btn btn-danger btn-number"
              data-type="minus"
              data-field=""
            >
            <span class="glyphicon glyphicon-minus">-</span>
            </button>
          </span>
          <input
          style="width:min-content; text-align:center"

            type="text"
            id="quantity"
            name="quantity"
            class="form-control input-number product-count"
            value="1"
            min="1"
            max="100"
          />
          <span class="input-group-btn">
            <button
               
              type="button"
              class="quantity-right-plus btn btn-success btn-number"
              data-type="plus"
              data-field=""
            >
              <span class="glyphicon glyphicon-plus">+</span>
            </button>
          </span>
        </div>
      </div>
     
      <div class="">
       
        <button class="col-md-5 btn btn-lg add-to-cart" title="Add to cart" data-id={{product.pk}} data-name="{{product.title}}" data-summary="{{product.description}}" data-price="{{product.unit_price}}" data-quantity="1" data-image="images/img_2.png">Add to Cart</button>
      </div>
    
    </div>
  </div>
</div>

{%endblock%}
